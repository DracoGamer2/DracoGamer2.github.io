<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadores por Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .name-row span {
            flex: 1;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contadores</h1>
        <div id="names"></div>
    </div>

    <script>
        // Estado de los contadores inicial
        let state = {};

        // Función para obtener el estado de los contadores
        const fetchState = async () => {
            try {
                const response = await fetch('/state.json');
                if (!response.ok) {
                    throw new Error('No se pudo obtener el estado');
                }
                const data = await response.json();
                state = data;
                render();
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                alert('No se pudieron cargar los datos.');
            }
        };

        // Función para actualizar el contador en el archivo state.json
        const updateState = async (name) => {
            state[name]++;
            try {
                await fetch('/updateState.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(state)
                });
                render();
                window.close(); // Cierra la pestaña automáticamente
            } catch (error) {
                console.error('Error al actualizar el contador:', error);
            }
        };

        // Crear la fila para cada persona
        const createRow = (name) => {
            const row = document.createElement('div');
            row.className = 'name-row';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;

            const counterSpan = document.createElement('span');
            counterSpan.textContent = state[name];

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => updateState(name);

            row.appendChild(nameSpan);
            row.appendChild(counterSpan);
            row.appendChild(incrementButton);

            return row;
        };

        // Función para renderizar los contadores en el DOM
        const render = () => {
            const container = document.getElementById('names');
            container.innerHTML = '';

            Object.keys(state).forEach((name) => {
                const row = createRow(name);
                container.appendChild(row);
            });
        };

        // Inicializar la carga de los datos
        fetchState();
    </script>
</body>
</html>
