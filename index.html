<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadores por Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .name-row span {
            flex: 1;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contadores</h1>
        <div id="names"></div>
    </div>

    <script>
        const state = {
            Julen: 0,
            Marsi: 0,
            Pitu: 0,
            Unax: 0,
            "Aratz A": 0,
            "Aratz E": 0,
            Enaitz: 0,
            Aimar: 0,
            Eneko: 0
        };

        // Funci칩n para actualizar el archivo JSON
        const updateState = async (name) => {
            state[name]++;
            await fetch('/api/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, count: state[name] })
            });

            render();
            closeWindow();
        };

        // Crear la fila para cada persona
        const createRow = (name) => {
            const row = document.createElement('div');
            row.className = 'name-row';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;

            const counterSpan = document.createElement('span');
            counterSpan.textContent = state[name];

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => updateState(name);

            row.appendChild(nameSpan);
            row.appendChild(counterSpan);
            row.appendChild(incrementButton);

            return row;
        };

        // Funci칩n para renderizar los contadores
        const render = () => {
            const container = document.getElementById('names');
            container.innerHTML = '';

            Object.keys(state).forEach((name) => {
                const row = createRow(name);
                container.appendChild(row);
            });
        };

        // Funci칩n para cerrar la ventana autom치ticamente
        const closeWindow = () => {
            window.close();
        };

        // Renderizar el estado inicial
        render();
    </script>
</body>
</html>
