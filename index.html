<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadores por Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .name-row span {
            flex: 1;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contadores</h1>
        <div id="names"></div>
    </div>

    <script>
        // Función para obtener los datos desde el servidor
        const fetchData = async () => {
            const response = await fetch('/api/state');
            if (!response.ok) {
                alert("No se pudieron cargar los datos.");
                return [];
            }
            return await response.json();
        };

        // Función para actualizar el contador
        const updateState = async (name) => {
            const response = await fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            const data = await response.json();
            if (response.ok) {
                // Si la actualización fue exitosa, actualizamos el contador en la UI
                const counterSpan = document.getElementById(`counter-${name}`);
                counterSpan.textContent = data.count; // Actualiza el contador con el valor más reciente
            } else {
                // Si ocurre un error, mostramos un mensaje
                alert(data.error);
            }
        };

        // Función para crear las filas con nombre y contador
        const createRow = (name, count) => {
            const row = document.createElement("div");
            row.className = "name-row";

            const nameSpan = document.createElement("span");
            nameSpan.textContent = name;

            const counterSpan = document.createElement("span");
            counterSpan.textContent = count;
            counterSpan.id = `counter-${name}`; // Aseguramos que cada contador tiene un ID único

            const incrementButton = document.createElement("button");
            incrementButton.textContent = "+";
            incrementButton.onclick = () => updateState(name); // Llamamos a la función para actualizar el contador

            row.appendChild(nameSpan);
            row.appendChild(counterSpan);
            row.appendChild(incrementButton);

            return row;
        };

        // Función para renderizar la lista de contadores
        const render = async () => {
            const container = document.getElementById("names");
            container.innerHTML = ""; // Limpiar la pantalla antes de agregar nuevos contadores

            const data = await fetchData(); // Obtener los datos del backend
            if (data.length === 0) return;

            // Para cada contador, creamos una fila
            data.forEach(({ name, count }) => {
                const row = createRow(name, count);
                container.appendChild(row);
            });
        };

        // Iniciamos la renderización de los contadores
        render();
    </script>
</body>
</html>
