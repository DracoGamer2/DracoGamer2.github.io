<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Github</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Proyecto Github</h1>
        <form action="#" method="POST">
            <div class="names-list">
                <div class="name-item" id="name-1">
                    <span>Juan</span>
                    <input type="number" name="juan" id="juan" value="0" min="0" />
                    <button class="plus">+</button>
                </div>
                <div class="name-item" id="name-2">
                    <span>Maria</span>
                    <input type="number" name="maria" id="maria" value="0" min="0" />
                    <button class="plus">+</button>
                </div>
                <div class="name-item" id="name-3">
                    <span>Carlos</span>
                    <input type="number" name="carlos" id="carlos" value="0" min="0" />
                    <button class="plus">+</button>
                </div>
                <!-- Puedes agregar mÃ¡s nombres si es necesario -->
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
