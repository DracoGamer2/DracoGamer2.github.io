<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadores por Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .name-row span {
            flex: 1;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contadores</h1>
        <div id="names"></div>
    </div>

    <script>
        // Contadores iniciales
        let state = {
            "Julen": 0,
            "Marsi": 0,
            "Pitu": 0,
            "Unax": 0,
            "Aratz A": 0,
            "Aratz E": 0,
            "Enaitz": 0,
            "Aimar": 0,
            "Eneko": 0
        };

        // Funci칩n para crear la fila con nombre y contador
        const createRow = (name, count) => {
            const row = document.createElement('div');
            row.className = 'name-row';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;

            const counterSpan = document.createElement('span');
            counterSpan.textContent = count;

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => {
                state[name]++;
                counterSpan.textContent = state[name];
                saveState();  // Guardar el nuevo estado
            };

            row.appendChild(nameSpan);
            row.appendChild(counterSpan);
            row.appendChild(incrementButton);

            return row;
        };

        // Guardar el estado en el localStorage (para persistencia en esta sesi칩n)
        const saveState = () => {
            localStorage.setItem('state', JSON.stringify(state));
        };

        // Cargar el estado desde el localStorage (para restaurarlo cuando se recargue la p치gina)
        const loadState = () => {
            const savedState = localStorage.getItem('state');
            if (savedState) {
                state = JSON.parse(savedState);
            }
        };

        // Funci칩n para renderizar los contadores en el DOM
        const render = () => {
            const container = document.getElementById('names');
            container.innerHTML = '';

            Object.keys(state).forEach((name) => {
                const row = createRow(name, state[name]);
                container.appendChild(row);
            });
        };

        // Cargar el estado y renderizar los contadores al iniciar
        loadState();
        render();
    </script>
</body>
</html>
